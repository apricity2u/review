        uses: actions/cache@v4.2.0
        with:
          # ìºì‹œë¡œ ê´€ë¦¬í•œ ê²½ë¡œ
          path: /tmp/docker-cache
          # ë¶ˆëŸ¬ì˜¬ ìºì‹œì˜ ì´ë¦„(ì‹ë³„ì)
          # github.sha : ìºì‹œì˜ ì»¤ë°‹í•´ì‰¬
          key: docker-image-layer-cache-${{ github.sha }}
          # ë§Œì•½ ìºì‹œ keyë¥¼ ì°¾ì§€ ëª»í•˜ë©´ ëŒ€ì²´í•  ìºì‹œ key íŒ¨í„´
          # ì»¤ë°‹í•´ì‰¬ëŠ” git pushí•  ë•Œë§ˆë‹¤ ë‹¬ë¼ì§€ê¸° ë•Œë¬¸ì—, ìºì‹œ íŒŒì¼ì„ ì°¾ì„ ìˆ˜ê°€ ì—†ìŒ.
          # ë”°ë¼ì„œ restore-keysë¡œ ê°€ì¥ ìœ ì‚¬í•œ ìºì‹œíŒŒì¼ì„ ì°¾ì•„ì„œ ê°±ì‹ 
          restore-keys: docker-image-layer-cache

      - name: Create .env file
        run: |
          echo "DATABASE_HOST=${{ secrets.DATABASE_HOST }}" >> .env
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env
          echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}" >> .env
          echo "DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}" >> .env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "DOMAIN=${{ secrets.DOMAIN }}" >> .env
          echo "API_URL=${{ secrets.API_URL }}" >> .env

      - name: Add Remote Server Fingerprint to Known Hosts
        run: ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts || true

      # ë„ì»¤ BuildKit ì—”ì§„ ì„¤ì • action(ë¼ì´ë¸ŒëŸ¬ë¦¬)
      - name: Set up Docker BuildKit
        # ì›Œí¬ìŠ¤í˜ì´ìŠ¤ì— BuildKit ì—”ì§„ì„ ì„¤ì¹˜í•˜ëŠ” action(ë¼ì´ë¸ŒëŸ¬ë¦¬)
        uses: docker/setup-buildx-action@v3

      # BuildKit ì—”ì§„ ë¹Œë”(ì´ë¯¸ì§€ ë¹Œë“œë¥¼ ë„ì™€ì£¼ëŠ” ë„êµ¬) ìƒì„±
      # ê¸°ì¡´ Docker ë¹Œë” - Cache íŒŒì¼ ì €ì¥ & ë¶ˆëŸ¬ì˜¤ê¸° ê²½ë¡œ ì œì–´ ë¶ˆê°€
      - name: Create Buildkit Builder
        # 1. buildkit ë¹Œë”(buildkit)ë¥¼ ìƒì„±í•˜ëŠ” ëª…ë ¹ì–´
        # 2. ë¹Œë”(buildkit) ì„¤ì • ëª…ë ¹ì–´
        # docker buildx create --use --name buildkit-builder
        run: |
          docker buildx create --use --name buildkit
          docker buildx use buildkit

      - name: Login DockerHub
        run: echo '${{ secrets.DOCKER_PASSWORD}}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin

      - name: Docker Image Build
        # docker composeì˜ íŒŒì¼ ì´ë¦„ ì„¤ì • -f 
        run: docker compose -f docker-compose.yml build --build-arg BUILDKIT_INLINE_CACHE=1

      - name: Docker Image Push
        run: docker compose -f docker-compose.yml push

      - name: Copy .env / docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "docker-compose.yml,.env"
          target: "~/github-actions-work-directory"

      - name: Pull Image & Up Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/github-actions-work-directory
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml down
            docker compose -f docker-compose.yml up -d
            docker system prune -f
          # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì»¨í…Œì´ë„ˆ, ë³¼ë¥¨, ë„¤íŠ¸ì›Œí¬ ë“±ì„ ì‚­ì œ
    
        # Discord ì•Œë¦¼ - ë°°í¬ ì„±ê³µ
      - name: Discord Notification - Success
        if: success()
