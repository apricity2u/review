    steps: # ì‹¤í–‰í•  ì‘ì—…(step)
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Discord Notification - Start
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ğŸ¶ë°°í¬ ì‹œì‘ğŸ¶"
          description: |
            Repository: ${{ github.repository }}
